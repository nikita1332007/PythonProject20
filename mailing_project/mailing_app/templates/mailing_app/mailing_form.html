<!DOCTYPE html>
   <html lang="en">
   <head>
       <meta charset="UTF-8">
       <meta name="viewport" content="width=device-width, initial-scale=1.0">
       <title>Mailing Form</title>
   </head>
   <body>
       <h1>Mailing Form</h1>
       <form method="POST">
           {% csrf_token %}
           <label for="email">Email:</label>
           <input type="email" id="email" name="email" required>
           <br>
           <input type="submit" value="Submit">
       </form>
   </body>
   </html>
