<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Вход</title>
</head>
<body>
    <h1>Авторизация</h1>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Войти</button>
    </form>

    {% if form.errors %}
        <p style="color:red;">Неверное имя пользователя или пароль.</p>
    {% endif %}
</body>
</html>
