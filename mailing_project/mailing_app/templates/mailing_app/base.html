<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>{% block title %}Мой сайт{% endblock %}</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 700px;
            margin: 40px auto;
            padding: 20px;
        }
        nav a {
            margin-right: 10px;
            text-decoration: none;
            color: #007bff;
        }
        nav a:hover {
            text-decoration: underline;
        }
        .mailing-active {
            color: green;
            font-weight: bold;
        }
        .mailing-inactive {
            color: gray;
        }
    </style>
</head>
<body>

<nav>
    <a href="{% url 'mailing_app:home' %}">Главная</a>
    <a href="{% url 'users:profile' %}">Профиль</a>
    <a href="{% url 'mailing_app:statistics' %}">Статистика</a>
    <a href="{% url 'mailing_app:create_mailing' %}">Создать рассылку</a>
    {% if user.is_authenticated %}
        <a href="{% url 'logout' %}">Выйти</a>
        <span>Привет, {{ user.email }}</span>
    {% else %}
        <a href="{% url 'login' %}">Войти</a>
    {% endif %}
</nav>

{% block content %}{% endblock %}

</body>
</html>
