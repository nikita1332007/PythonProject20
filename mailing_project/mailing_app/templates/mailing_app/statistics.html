<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Статистика рассылок</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 600px;
            margin: 40px auto;padding: 20px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        th, td {
            padding: 10px;
            text-align: left;
            border-bottom: 1px solid #ccc;
        }
        th {
            background-color: #f5f5f5;
        }
    </style>
</head>
<body>

<h1>Статистика для {{ request.user.email }}</h1>

<table>
    <tr>
        <th>Всего рассылок</th>
        <td>{{ total_mailings }}</td>
    </tr>
    <tr>
        <th>Успешных попыток</th>
        <td>{{ success_attempts }}</td>
    </tr>
    <tr>
        <th>Неудачных попыток</th>
        <td>{{ failed_attempts }}</td>
    </tr>
    <tr>
        <th>Отправленных сообщений</th>
        <td>{{ messages_sent }}</td>
    </tr>
</table>

</body>
</html>
